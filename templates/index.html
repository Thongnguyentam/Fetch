<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Prediction</title>
</head>
<body>
    <h2>Enter Month Number (1-12)</h2>
    <form action="/predict" method="POST">
        <input type="number" name="month_number" min="1" max="12" required>
        <br><br>
        <input type="submit" value="Get Prediction">
        <img src="data:image/png;base64,{{ plot_2021 }}" alt="Plot for 2021">
        <img src="data:image/png;base64,{{ plot_2022 }}" alt="Plot for 2022">
        <img src="data:image/png;base64,{{ acf }}" alt="Plot for ACF">
        <img src="data:image/png;base64,{{ pacf }}" alt="Plot for PACF">
    </form>
</body>
</html>
