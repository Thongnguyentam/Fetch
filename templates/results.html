<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicted Receipts for 2022</title>
</head>
<body>
    <h2>Prediction for Month {{ month_number }}</h2>
    <p>Receipt Count: {{ prediction }}</p>
    <img src="data:image/png;base64,{{ plot_2021 }}" alt="Plot for 2021">
    <img src="data:image/png;base64,{{ plot_2022 }}" alt="Plot for 2022">
    <img src="data:image/png;base64,{{ acf }}" alt="Plot for ACF">
    <img src="data:image/png;base64,{{ pacf }}" alt="Plot for PACF">
</body>
</html>
